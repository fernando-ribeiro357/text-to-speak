<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=rrKXBoUt"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link rel="stylesheet" href="style.css">
    <title>Text to Speak</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Entre com o texto:</h1>
                </div>
                <input type="text" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="falarTexto()" id="falar" class="container__botao">Falar [Enter]</button>
                    <button onclick="reiniciar()" id="reiniciar" class="container__botao" disabled>Reiniciar [Esc]</button>
                </div>
                <p class="texto__paragrafo"></p>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
